<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragmentos/layout">
<div th:fragment="conteudo" class="container">
  <!-- insira seu código aqui -->
  <div>
    <h2>Esqueceu a senha</h2>
  </div>

  <div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
  </div>
  <div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
  </div>

  <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
      <div>
        <p>Nós enviaremos um link de reset de senha para seu email.</p>
      </div>
      <div>
        <p>
          <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required autofocus />
        </p>
        <p class="text-center">
          <input type="submit" value="Enviar" class="btn btn-primary" />
        </p>
      </div>
    </div>
  </form>

</html>
